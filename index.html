<!doctype html>
<html lang="en">
  <head>
    <title>RPS-Multiplayer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>

  </head>
  <body disabled="disabled">
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Rock Paper Scissor!</h1>
        </div>
        <div class="row m-3 justify-content-between" id="play-field">  
            <div class="col-5 d-flex justify-content-between" id="player">
                <div class="row">
                    <div class="col">
                        <h2>Player</h2>
                    </div>
                </div>
                
                <!-- Pressing buttons will choose what players decide to play -->
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary choice" id="rock">ROCK</button>
                        <button class="btn btn-primary choice" id="paper">PAPER</button>
                        <button class="btn btn-primary choice" id="scissor">SCISSOR</button>
                    </div>
                </div>
            </div>
            
            <div class="col-3" id="log">
                <h2>Battle Log</h2>
                <div id="battleLog">

                </div>
            </div>
        </div>
        
        <div class="row d-flex justify-content-between">
            <div class="jumbotron col-7">
                <!-- this is where users chat inputs will be printed -->    
                <div id="chatBox">

                </div>
            </div>
            <div class="jumbotron col-4 d-flex justify-content-center">
                <!-- this is where user type in their messages to send to the chatBox -->
                <div class="row">
                    <textarea id="chatInput" rows="5" cols="30"></textarea>
                    <button class="btn btn-success" type="submit" id="chatSubmit">Submit</button>
                </div>
                <div class="row">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="row" id="player-input">
        <div class="col d-flex justify-content-center">
                <button class="btn btn-success" 
                type="submit" id="sign-out">Sign Out</button>
        </div>
    </div>

    </div>
    <!-- Optional JavaScript -->
    <script src="assets/javascript/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
